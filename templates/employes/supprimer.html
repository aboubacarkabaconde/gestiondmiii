{% extends 'base.html' %}
{% block title %}Supprimer employé - Gestion D.M.I{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="card dashboard-card border-0">
    <div class="card-body">
      <div class="alert alert-warning" role="alert">
        <h5 class="alert-heading">
          <i class="bi bi-exclamation-triangle me-2"></i>Confirmer la suppression
        </h5>
        <p>Supprimer l’employé <strong>{{ employe.nom }}</strong> (poste : {{ employe.poste|default:"—" }}) ?</p>
        <div class="d-flex gap-2">
          <form method="post">{% csrf_token %}
            <button class="btn btn-danger"><i class="bi bi-trash"></i> Supprimer</button>
          </form>
          <a href="{% url 'personnel:liste' %}" class="btn btn-secondary">Annuler</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
