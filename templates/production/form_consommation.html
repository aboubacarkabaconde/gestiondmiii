{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Consommation MP - Gestion D.M.I{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="section-title mb-0"><i class="bi bi-basket me-2"></i>Consommation MP</h1>
    <a href="{% url 'production:liste' %}" class="btn btn-outline-secondary">
   <i class="bi bi-arrow-left"></i> Retour
</a>

  </div>

  <div class="card dashboard-card">
    <div class="card-body">
      <form method="post" class="vstack gap-3">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'production:liste' %}" class="btn btn-outline-secondary">Annuler</a>
          <button class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
