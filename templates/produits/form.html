{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ title }} - Produits{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="section-title"><i class="bi bi-pencil-square me-2"></i>{{ title }}</h1>
    <div class="card dashboard-card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'produits:liste' %}" class="btn btn-outline-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
