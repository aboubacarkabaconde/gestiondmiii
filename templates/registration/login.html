{% extends "base.html" %}
{% load static %}

{% block title %}Connexion | Gestion D.M.I{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-sm border-0 p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle text-primary" style="font-size:3rem;"></i>
            <h4 class="mt-2">Connexion</h4>
            <p class="text-muted mb-0">Accédez à vos factures et dépenses</p>
        </div>

        <!-- Formulaire Django Login -->
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" 
                       class="form-control" placeholder="Votre identifiant" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" name="password" id="id_password" 
                       class="form-control" placeholder="Votre mot de passe" required>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger py-2">
                <i class="bi bi-exclamation-triangle"></i> Identifiants invalides, veuillez réessayer.
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Connexion
            </button>
        </form>

        <!-- Optionnel : lien mot de passe oublié -->
        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" class="text-decoration-none small">
                <i class="bi bi-key"></i> Mot de passe oublié ?
            </a>
        </div>
    </div>
</div>
{% endblock %}
