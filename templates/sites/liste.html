{% extends 'base.html' %}
{% block title %}Sites - Gestion D.M.I{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between mb-4">
        <h1 class="section-title text-primary"><i class="bi bi-geo-alt"></i> Sites</h1>
        <a href="{% url 'sites:ajouter' %}" class="btn btn-primary shadow"><i class="bi bi-plus-circle"></i> Nouveau Site</a>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-primary"><tr><th>Nom</th><th>Adresse</th><th>Employ√©s</th><th>Actions</th></tr></thead>
                <tbody>
                    {% for s in sites %}
                    <tr>
                        <td>{{ s.nom }}</td>
                        <td>{{ s.adresse }}</td>
                        <td>{{ s.employes.count }}</td>
                        <td>
                            <a href="{% url 'sites:modifier' s.id %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                            <a href="{% url 'sites:supprimer' s.id %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    {% empty %}<tr><td colspan="4" class="text-center">Aucun site</td></tr>{% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
