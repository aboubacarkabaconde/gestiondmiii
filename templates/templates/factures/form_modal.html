{% load crispy_forms_tags %}

<!-- ================= MODALE AJOUT FACTURE ================= -->
<div class="modal fade" id="factureModal" tabindex="-1" aria-labelledby="factureModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="factureModalLabel">
                    <i class="bi bi-receipt me-2"></i> Ajouter une Facture
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>

            <div class="modal-body">
                <form method="post" id="factureForm">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- Total calculé automatiquement -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Total (GNF)</label>
                        <input type="text" id="totalField" class="form-control" readonly>
                        <small class="text-muted">Calculé automatiquement (Quantité × Prix unitaire)</small>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Annuler
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const quantiteInput = document.getElementById("id_quantite");
        const prixInput = document.getElementById("id_prix_unitaire");
        const totalField = document.getElementById("totalField");

        function updateTotal() {
            const qte = parseFloat(quantiteInput?.value) || 0;
            const prix = parseFloat(prixInput?.value) || 0;
            totalField.value = (qte * prix).toFixed(2) + " FG";
        }

        if (quantiteInput && prixInput) {
            quantiteInput.addEventListener("input", updateTotal);
            prixInput.addEventListener("input", updateTotal);
            updateTotal();
        }
    });
</script>
{% endblock %}
