{% extends 'base.html' %}
{% block title %}Supprimer site - Gestion D.M.I{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="card dashboard-card border-0"><div class="card-body">
    <div class="alert alert-warning">
      <h5 class="alert-heading"><i class="bi bi-exclamation-triangle me-2"></i>Confirmer la suppression</h5>
      <p>Supprimer le site <strong>{{ site.nom }}</strong> ?</p>
      <div class="d-flex gap-2">
        <form method="post">{% csrf_token %}<button class="btn btn-danger"><i class="bi bi-trash"></i> Supprimer</button></form>
        <a href="{% url 'sites:liste' %}" class="btn btn-secondary">Annuler</a>
      </div>
    </div>
  </div></div>
</div>
{% endblock %}
